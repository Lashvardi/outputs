<div class="dashboard-wrapper">
  <ng-container *ngIf="component === components.MINI_DASHBOARD">
    <app-mini-dashboard
    [album]="music.album"
    [title]="music.title"
    *ngFor="let music of musicList">
   </app-mini-dashboard>
  </ng-container>

  <ng-container *ngIf="component === components.DASHBOARD">
    <app-dashboard
    [musicItem]="music"
    *ngFor="let music of musicList">
   </app-dashboard>
  </ng-container>

</div>
