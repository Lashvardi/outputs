<div class="dashboard-wrapper">
  <ng-container *ngIf="component === components.MINI_DASHBOARD">
    <app-mini-dashboard-viewer (changeComponent)="switchToDashboard()" [musicData]="musicList">

    </app-mini-dashboard-viewer>
  </ng-container>

  <ng-container *ngIf="component === components.DASHBOARD">
    <app-dashboard
    [musicItem]="music"
    *ngFor="let music of musicList">
   </app-dashboard>
  </ng-container>

</div>
